#   mamba remove --name SLM --all
#   mamba env create --name SLM --file environment.yml
name: SLM
channels:
  - conda-forge
  - defaults
dependencies:
  - python
  - numba
  - pyopencl
  - pocl  # is this actually needed?
  - jupyter
  - matplotlib
  - numpy
  - scipy
  - gdal
  - pandas
  - scikit-learn
  - scikit-image
  - scikit-fmm
  - python-dateutil
  - pympler
  - GitPython
  # - pip
